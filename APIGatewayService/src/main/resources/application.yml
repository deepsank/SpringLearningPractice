spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: USER-SERVICE
              uri: lb://UserService
              predicates:
                - Path=/users/**

            - id: HOTEL-SERVICE
              uri: lb://HotelService
              predicates:
                - Path=/hotels/**,/staffs/**

            - id: RATING-SERVICE
              uri: lb://RatingService
              predicates:
                - Path=/ratings/**

  config:
    import: optional:configserver:http://localhost:8085
  security:
    oauth2:
      client:
        registration:
          auth0:
            client-id: ${OKTA_CLIENT_ID}
            client-secret: ${OKTA_CLIENT_SECRET}
            scope: openid, profile, email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/okta"
        provider:
          auth0:
            issuer-uri: https://dev-xmv044k57mtbkxo1.us.auth0.com/

#        registration:
#          okta:
#            client-id: ${OKTA_CLIENT_ID}
#            client-secret: ${OKTA_CLIENT_SECRET}
#            scope: openid,profile,email
      resourceserver:
        jwt:
          issuer-uri: https://dev-xmv044k57mtbkxo1.us.auth0.com/oauth2/default


server:
  port: 8084


