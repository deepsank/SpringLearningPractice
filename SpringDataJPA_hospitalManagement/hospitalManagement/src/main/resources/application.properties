spring.application.name=hospitalManagement

server.servlet.context-path=/api/v1

#DB Configurations
# DB configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/hospitalDB
spring.datasource.username=root
spring.datasource.password=root

# JPA + Hibernate settings
#spring.jpa.hibernate.ddl-auto=validate or none for production environments
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

# To initialize DB -- DB seeding through data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

